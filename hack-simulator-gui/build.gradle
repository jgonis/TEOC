 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java-library'
    id 'idea'
}

repositories {
    // Use Maven Central for resolving dependencies.
    gradlePluginPortal()
    mavenCentral()
}

idea {
    module {
        downloadJavadoc = true
    }
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation project(":hack-gui")
    api project(":hack-cpu-emulator")
    api project(":hack-vm-emulator")
    implementation project(":hack-virtual-machine")
    api project(":hack-hardware-simulator")
    implementation project(":hack-assembler")
    implementation project(":hack-utilities")
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}